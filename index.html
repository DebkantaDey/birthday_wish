<!DOCTYPE html>
<!-- Created By Rick Pratihar -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Birthday <span>Wishing</span></a></div>
            <ul class="menu">
                <li><a href="#home" class="menu-btn">Home</a></li>
                <li><a href="#wishing" class="menu-btn">wishing</a></li>
                <li><a href="#Pictutrs" class="menu-btn">Pictutrs</a></li>
                <!-- <li><a href="#video" class="menu-btn">Video</a></li> -->
                <li><a href="#contact" class="menu-btn">Contact</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- home section start -->
    <section class="home" id="home">
            <div class="slider">
                <img class="slide" src="slide1.jpg" style="width: 100%;" alt="">
                <img class="slide" src="slide2.jpg" alt="">
                <img class="slide" src="slider3.jpg" alt="">
            </div>
    </section>

    <!-- about section start -->
    

    <!-- skills section start -->
    <section class="wishing" id="wishing">
        <div class="max-width">
            <img id="showingPicture" src="clock.png"  alt="">
            <div id="sechand"></div>
            <img id="hiddenPicture" src="celebrate.png" style=" display: none; " alt="">
        </div>
    </section>

    <!-- Projects -->

    <section class="MyPictures" id="Pictutrs">
        <h2 id="description">My Pictures</h2>
              <div class="gallery-slider">
                <div class="slider-container">
                  <div class="slider-track">
                    <div class="slider-slide">
                        <img src="img1.jpg" alt="">
                        <img src="img2.jpg" alt="">
                        <img src="img3.jpg" alt="">
                    </div>
                    <div class="slider-slide">
                        <img src="img4.jpg" alt="">
                        <img src="img5.jpg" alt="">
                        <img src="img6.jpg" alt="">
                    </div>
                    <div class="slider-slide">
                        <img src="img7.jpg" alt="">
                        <img src="img8.jpg" alt="">
                        <img src="img8.jpg" alt="">
                    </div>
                  </div>
                </div>
                <div class="dots"></div>
              </div>
              
    </section>


    <!-- contact section start -->
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">To Wish Me Message me</h2>
            <div class="contact-content">
                <!-- </div> -->
                <div class="column right">
                    <!-- <div class="text"> To Wish Me Message me</div> -->
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- footer section start -->
    <footer>
        <span>Created By <a href="#">Debkanta Dey</a> | <span class="far fa-copyright"></span> 2023 All rights reserved.</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
